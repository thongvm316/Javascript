      const form = document.getElementById('addForm');
      const itemList = document.getElementById('items');
      const filter = document.getElementById('filter');
      // Form submit event
      form.addEventListener('submit', addItem)

      // Delete Event
      itemList.addEventListener('click', removeItem)

      // Filter Event
      filter.addEventListener('keyup', filterItem)
      
      // Add item
      function addItem(e) {
        e.preventDefault()

        // Get input value
        const newItem = document.getElementById('item').value;
        console.log(newItem)

        // Create new li element
        var li = document.createElement('li')
        li.className = 'list-group-item'
        li.appendChild(document.createTextNode(newItem)) // ham nay, dung de them mot bien da truoc truy van truoc do
        
        // Create del button element
        var deleteBtn = document.createElement('button')
        deleteBtn.className = 'btn btn-danger btn-sm float-right delete'
        deleteBtn.appendChild(document.createTextNode('X')) // tao noi dung cho deleteBtn
        li.appendChild(deleteBtn)
        
        itemList.appendChild(li)
      }

      // Remove Item 
      function removeItem(e) {
        if (e.target.classList.contains('delete')) {
            if (confirm('Are you sure?')) {
              var li = e.target.parentElement
              console.log(li)
              itemList.removeChild(li)
            }
         }
        // e.target.classList.contains('delete') -> click vao dung class delete moi co tac dung, neu ko co line nay, click vao bat ky dau trong items cung deu tac dong
      }

      // Filter Items
      function filterItem(e) {
        // convert text to lowercase
        var text = e.target.value.toLowerCase()
        var items = itemList.getElementsByTagName('li')
        var arr = Array.from(items)
        arr.forEach(function (item) { 
          var itemName = item.textContent
          console.log(itemName)
          if (itemName.toLowerCase().indexOf(text) != -1) {
            item.style.display = 'block'
          } else {
            item.style.display = 'none'
          }
         })
